<div class="login-page">
    <div class="valign">
        <div class="container">
            <div class="col-md-4 col-md-offset-4 text-center">
                <img src="../assets/logo.png" alt="">
                <div class="login-page__form">
                    <form>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="login-page__icons login-page__icons--username"></span>
                                </span>
                                <input ng-model="login.user.username" type="text" class="form-control" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="login-page__icons login-page__icons--password"></span>
                                </span>
                                <input ng-model="login.user.password" type="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <button ng-click="login.login()" type="submit" class="btn">Log in</button>
                        <p ng-class="{'show': login.error}" class="login-page__error" ng-bind="login.errorMessage"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
